<div class="container">
  <div class="row">
    <div class="col-12 col-md-8 col-lg-5 mx-auto">
      <div class="card p-3 bg-semi-dark text-bg-dark">
        <div class="card-body text-center">

          <h1 class="card-title">Sistema de Requisições</h1>

          <form class="col-md-8 mx-auto" [formGroup]="form" (ngSubmit)="login()">
            <div class="form-group">
              <label class="form-label" for="email">Email</label>
              <input class="form-control bg-dark text-bg-dark gradient-border" type="email"
                placeholder="nome@exemplo.com" formControlName="email">
            </div>
            <div class="form-group my-3">
              <label class="form-label" for="password">Senha</label>
              <input class="form-control bg-dark text-bg-dark" type="password" placeholder="••••••••••"
                formControlName="senha">
            </div>

            <a class="text-warning text-decoration-none" role="button" (click)="abrirModalRecuperacao(content)">Esqueceu
              sua senha?</a>

            <div class="d-grid mx-4 gap-2 mt-3 mb-4">
              <button class="btn btn-primary glow-on-hover">
                <i class="pi pi-sign-in me-2"></i>
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #content let-modal>
  <div class="bg-medium text-bg-dark">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Recuperação de conta</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('fechar')"></button>
    </div>
    <div class="modal-body">
      <form [formGroup]="formRecuperacao" (ngSubmit)="modal.close('enviar')">
        <div class="alert alert-warning" role="alert">
          Enviaremos um email para o endereço informado com as intruções de recuperação.
        </div>
        <div class="form-group mb-3">
          <label class="form-label" for="emaiRecuperacao">Endereço de Email</label>
          <input class="form-control bg-dark text-bg-dark" type="email" formControlName="emaiRecuperacao"
            placeholder="nome@exemplo.com">
          <!-- <div class="invalid-tooltip" *ngIf="emailRecuperacao.invalid">
          <span *ngIf="emailRecuperacao.errors['required']">O email é obrigatório!</span>
          <span *ngIf="emailRecuperacao.errors['email']">O email precisa estar no formato válido!</span>
        </div> -->
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-warning col-md-3" type="button"
            (click)="modal.dismiss('fechar')">Cancelar</button>
          <button class="btn btn-primary col-md-3" type="submit">Enviar</button>
        </div>
      </form>
    </div>
  </div>
</ng-template>
